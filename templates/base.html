<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Leaflet.js CSS -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		/>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/styles.css') }}"
		/>
		<title>Michelin Green Star Recommander</title>
	</head>
	<body>
		<!-- Search Bar -->
		<div class="search-bar">
			<input type="text" id="search-input" placeholder="Search for places..." />
			<ul id="search-results"></ul>
		</div>

		<!-- Main Container -->
		<div class="main-container">
			<!-- Filters Section -->
			<div class="filters">
				<div class="filter-row">
					<h3>Filters</h3>
					<button class="clear-filters">Clear Filters</button>
				</div>
				<hr />

				<div class="filter-group">
					<label>Availability</label>
					<div class="availability-row">
						<input type="checkbox" id="availability" />
						<label for="availability">Only show available places</label>
					</div>
				</div>
				<hr />

				<div class="filter-group">
					<label>Radius: <span id="selected-radius">10</span> km</label>
					<input
						type="range"
						class="form-range"
						id="radius-range"
						min="5"
						max="100"
						step="5"
					/>
				</div>
				<hr />

				<div class="filter-group">
					<label>Price Range</label>
					<div class="property-types">
						<button>$</button>
						<button>$$</button>
						<button>$$$</button>
						<button>$$$$</button>
					</div>
				</div>
				<hr />

				<div class="filter-group">
					<label>Property Type</label>
					<div class="property-types">
						<button>Restaurants</button>
						<button>Cafes</button>
						<button>Bars</button>
					</div>
				</div>
				<hr />

				<div class="filter-group">
					<label>Review Score</label>
					<div class="review-scores">
						<button>Wonderful: 9+</button>
						<button>Very Good: 8+</button>
						<button>Good: 7+</button>
					</div>
				</div>
			</div>

			<!-- Results Section -->
			<div class="results">
				<!-- <div class="result-card">

			<!-- Map Section -->
			<div id="map"></div>

		<!-- Footer -->
		<footer>
			<div class="footer-content">
				<p>&copy; 2024 Michelin Green Star Recommander Project</p>
				<p>
					<a href="https://github.com/atinyshrimp" target="_blank"

		<!-- Chatbot Modal -->
		<div id="chatbot-modal" class="modal hidden">
			<div class="modal-header">
				<h3>Chatbot</h3>
				<button id="close-chatbot" class="close-btn">X</button>
			</div>
			<div class="modal-content">
				<p>Ask me anything about restaurants, reviews, or the project!</p>
				<textarea
					id="chatbot-input"
					placeholder="Type your question..."
				></textarea>
				<button id="chatbot-send">Send</button>
				<div id="chatbot-response"></div>
			</div>
		</div>
		<button id="toggle-chatbot" class="chatbot-toggle">
			Can't decide? Ask Rekko!
		</button>
